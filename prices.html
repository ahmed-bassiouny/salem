    fetchData();
    function fetchData() {
        database.ref('prices').on('value', function (snapshot) {
            document.getElementById("Customdata").innerHTML = "";
            snapshot.forEach(function (childSnapshot) {
                var childData = childSnapshot.val();
                var table = `<tr> <td style="width:70%;">${childData.name}</td> <td><input type="number" value=${childData.price} onchange="save('${childSnapshot.key}',this.value)" class="form-control"></textarea></td></tr>`;
                $('.app-spinner').remove();
                document.getElementById("Customdata").innerHTML += table;
            });

        });

        database.ref().child('prices_note').child("note").once('value', function (snapshot) {
                document.getElementById("note").value = snapshot.val()


            });
    }

    function searchByName(item){
        database.ref('prices').orderByChild('name').startAt(item)
                 .endAt(item+"\uf8ff").on('value', function (snapshot) {
            document.getElementById("Customdata").innerHTML = "";
            snapshot.forEach(function (childSnapshot) {
                var childData = childSnapshot.val();
                var table = `<tr> <td>${childData.name}</td> <td><input type="number" value=${childData.price} onchange="save('${childSnapshot.key}',this.value)" class="form-control"></textarea></td></tr>`;
                $('.app-spinner').remove();
                document.getElementById("Customdata").innerHTML += table;
            });

        });
        }

    function saveNewType(){
        var item = document.getElementById("new_type").value
        var price =  document.getElementById("new_type_price").value
        database.ref('prices').push().set({
            'name': item,
            'price': price,
        });
        document.getElementById("new_type").value = ""
        document.getElementById("new_type_price").value = "0"

    }

    function save(key,val){
        database.ref('prices').child(key).child("price").set(val)
    }

    function back(){
        window.history.back();
    }

    function saveNote(btn) {
            btn.disabled = true;
            database.ref('prices_note').child("note").set(document.getElementById("note").value).then(function () {
                alert("تم الحفظ بنجاح")
                btn.disabled = false;
            });
        }
        function deleteNote(btn) {
            btn.disabled = true;
            database.ref('prices_note').child("note").remove().then(function () {
                alert("تم الحذف بنجاح")
                document.getElementById("note").value = ""
                btn.disabled = false;
            });
        }
