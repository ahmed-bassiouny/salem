        function search() {
            var date = document.getElementById("selected_date").value;
            document.getElementById("dateLabel").innerHTML = "بيان مفصل لبضاعة اليوم "+" "+date
            database.ref('sendto').child(key).child(date).once('value', function (snapshot) {
                document.getElementById("Customdata").innerHTML = ""
                myTotal = 0
                var by = ""
                //document.getElementById("date").innerHTML = `التاريخ : ${date}`;
                snapshot.forEach(function (childSnapshot) {
                    var childData = childSnapshot.val();
                    var table = `<tr><td style="font-size:14pt"> ${childData.count} </td> <td style="font-size:14pt"> ${childData.type} </td> <td style="font-size:14pt"> ${childData.color} </td> <td style="font-size:14pt"> ${childData.price} </td> <td style="font-size:14pt"> ${childData.total} </td> </tr>`;
                    $('.app-spinner').remove();
                    myTotal += parseFloat(childData.total);
                    document.getElementById("Customdata").innerHTML += table;
                    document.getElementById("by").innerHTML = `شحن عن طريق : ${childData.by}`;

                    by = childData.by;
                });
                document.getElementById("Customdata").innerHTML += `<tr> <td colspan="4" style="font-weight:bold;font-size:25pt">اجمالى الفاتورة الحالية</td> <td style="font-weight:bold;font-size:25pt"> ${myTotal} جنية مصرى</td> </tr>`;

        function fetchAllMoneySalemRecieved() {
            var totalTemp = 0
            database.ref('reveice').child(key).once('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    var childData = childSnapshot.val();
                    totalTemp += parseFloat(childData.egp)
                });
                document.getElementById("fourth").innerHTML = `${totalTemp} جنية مصرى`
                myTotalToSupplier = totalTemp
                fetchAllMoneySalemSend()
            });
        }
        function fetchAllMoneySalemSend() {
            var totalTemp = 0
            database.ref('sendto').child(key).once('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    childSnapshot.forEach(function (childChildSnapshot) {
                        var childData = childChildSnapshot.val();
                        totalTemp += parseFloat(childData.total)
                    });
                });
                document.getElementById("third").innerHTML = `${totalTemp} جنية مصرى`
                myTotalToSalem = totalTemp


                var temp = myTotalToSalem - myTotalToSupplier

                if (temp > 0) {
                    document.getElementById("seven").innerHTML = "الباقى لنا حتى الان"
                    document.getElementById("eight").innerHTML = `${temp} جنية مصرى`
                    document.getElementById("eight").style.color = "#31A46C";
                    document.getElementById("seven").style.fontSize = 14;
                } else {
                    document.getElementById("seven").innerHTML = "الباقى لكم حتى الان"
                    document.getElementById("eight").innerHTML = `${temp * -1} جنية مصرى`
                    document.getElementById("eight").style.color = "#ff0000";
                    document.getElementById("seven").style.fontSize = 14;

                }

            });
        }

        function getNewValue() {
            var discount = parseFloat(document.getElementById("dynamic_value").value)
            var temp = myTotalToSalem - (myTotalToSupplier - discount)

            if (temp > 0) {
                document.getElementById("seven").innerHTML = "الباقى لنا حتى الان"
                document.getElementById("eight").innerHTML = `${temp} جنية مصرى`
                document.getElementById("eight").style.color = "#31A46C";
                document.getElementById("seven").style.fontSize = 14;
            } else {
                document.getElementById("seven").innerHTML = "الباقى لكم حتى الان"
                document.getElementById("eight").innerHTML = `${temp * -1} جنية مصرى`
                document.getElementById("eight").style.color = "#ff0000";
                document.getElementById("seven").style.fontSize = 14;

            }


        }
        function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
        }
