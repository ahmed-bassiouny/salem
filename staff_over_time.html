    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>


        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });


        var key = getParameter("key");
        var name = getParameter("name");
        var myTotal = 0;

        document.getElementById("name").innerHTML = name

        var database = firebase.database();
        search();
        function search() {

            database.ref('staff').child(key).child('over_time').on('value', function (snapshot) {
                document.getElementById("Customdata").innerHTML = ""
                myTotal = 0
                snapshot.forEach(function (childSnapshot) {
                    var childData = childSnapshot.val();
                    var table = `<tr> <td> ${childData.date} </td> <td> ${childData.time} </td> <td> ${childData.note} </td><td> <button style="color:red;" class='btn btn-error' onclick="deleteItem('${childSnapshot.key}')">حذف </a></td> </tr>`;
                    $('.app-spinner').remove();
                    myTotal += parseFloat(childData.egp);
                    document.getElementById("Customdata").innerHTML += table;
                });
            });
        }

        function save() {
            var date = document.getElementById("date").value
            var time = document.getElementById("type").value
            var note = document.getElementById("note").value
            if (date != "" && time > 0) {
                database.ref().child('staff').child(key).child('subtract').push().set({
                    date: date,
                    note: note,
                    time: time
                }, function (error) {
                    if (error) {
                        // The write failed...
                        alert("خطا");
                    } else {
                        // Data saved successfully!
                        alert("تم الحفظ بنجاح");
                        document.getElementById("date").value = ""
                        document.getElementById("note").value = ""
                        
                    }
                });

            } else {
                alert("خطا برجاء كمل باقى البيانات")
            }

        }

        function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
        }

        function back() {
            window.history.back();
        }

        function deleteItem(subKey) {


            database.ref('staff').child(key).child('subtract').child(subKey).remove().then(function () {
                alert("تم الحذف بنجاح");
            });
        }

    </script>
