        <script>


            $(document).ready(function () {

            var key = getParameter("key");
            var done = getParameter("done");
            var name = getParameter("name");
            var currentYear = 22



            document.getElementById("name").innerHTML = name + "<br/>"

            var database = firebase.database();
            if(done){
                document.getElementById("done").checked = true
            }
            function fetchData() {
                currentYear= document.getElementById("selectorDateYear").value;
                var subTotal = 0;
                var insurance = 0;
                var subtract = 0
                var subtractDays = 0
                var salaryPerDay = 0;
                var expenses = 0;
                var timeMinutes = 0;
                var selectedMonth = document.getElementById("selectorDate").value;
                database.ref('staff').child(key).once('value', function (snapshot) {
                    subTotal = parseInt(snapshot.val().salary)
                    if(snapshot.val().insurance)
                    insurance = parseInt(snapshot.val().insurance)
                    snapshot.child('expenses').forEach(function (childSnapshot) {
                        var childData = childSnapshot.val();
                        var date = childData.date.split("-")
                        if (date[1] == selectedMonth && date[0] == currentYear) {
                            expenses += parseInt(childData.price)
                        }

                    });

                    snapshot.child('subtract').forEach(function (childSnapshot) {
                        var childData = childSnapshot.val();
                        var date = childData.date.split("-")
                        
                        if (date[1] == selectedMonth && date[0] == currentYear) {
                        subtractDays += parseInt(childData.type)
                        }
                    });

                    salaryPerDay = subTotal / 30;
                    subtract = (subtractDays * salaryPerDay) / 4

                    snapshot.child('over_time').forEach(function (childSnapshot) {
                        var childData = childSnapshot.val();
                        var date = childData.date.split("-")
                        
                        if (date[1] == selectedMonth && date[0] == currentYear) {
                        timeMinutes += parseInt(childData.time)
                        }
                    });
                    var salaryPerMin = salaryPerDay / (9*60)
                    var overTime = salaryPerMin * timeMinutes;

                    document.getElementById("first").innerHTML = `${subTotal.toFixed(2)} جنية مصرى`
                    document.getElementById("sixth").innerHTML = `${insurance} جنية مصرى`
                    document.getElementById("second").innerHTML = `${expenses.toFixed(2)} جنية مصرى`
                    document.getElementById("third").innerHTML = `${subtract.toFixed(2)} جنية مصرى من`
                    document.getElementById("fifth").innerHTML = `${overTime.toFixed(2)} جنية مصرى من`
                    document.getElementById("fourth").innerHTML = `${(subTotal - expenses - subtract+ overTime -insurance).toFixed(2)} جنية مصرى`
                    alert("تم تحميل البيانات")

                });
            }

            function final() {
                database.ref("staff").child(key).child('over_time').remove();

                database.ref("staff").child(key).child('subtract').remove().then(function () {
                    location.reload();
                });



            }

            function removePriceForMonth() {
                document.getElementById("loading_price").style.display = "block"
                var keysWillRemoved = []
                var totalWillRemoved = 0
                var msg = "سوف ستم حذف مبلغ قدره "
                var selectedMonth = document.getElementById("selector").value;

                database.ref('staff').child(key).child('expenses').once('value', function (snapshot) {
                    snapshot.forEach(function (childSnapshot) {
                        var childData = childSnapshot.val();
                        var date = childData.date.split("-")
                        if (date[1] == selectedMonth && date[0] == currentYear) {
                            keysWillRemoved.push(childSnapshot.key)
                            totalWillRemoved += parseFloat(childData.price)
                        }

                    });
                    msg += totalWillRemoved
                    msg += " عن شهر "
                    msg += selectedMonth
                    if (keysWillRemoved.length <= 0) {
                        alert("لا يوجد مصاريف فى هذا الشهر")
                        document.getElementById("loading_price").style.display = "none"
                        removePriceForMonthSubtract(selectedMonth);
                    } else {
                        if (confirm(msg)) {
                            // Save it!

                            var map = {}
                            while (keysWillRemoved.length > 0) {
                                var currentKey = keysWillRemoved.pop()
                                map[currentKey] = null
                            }
                            console.log(map);
                            database.ref('staff').child(key).child('expenses').update(map).then(function () {
                                removePriceForMonthSubtract(selectedMonth);
                            });

                        }else {
                            document.getElementById("loading_price").style.display = "none"
                        }
                    }

                });






            }

        function saveDone() {
        var done = document.getElementById("done").checked;

            function getParameter(theParameter) {
                var params = window.location.search.substr(1).split('&');

                for (var i = 0; i < params.length; i++) {
                    var p = params[i].split('=');
                    if (p[0] == theParameter) {
                        return decodeURIComponent(p[1]);
                    }
                }
                return false;
            }
