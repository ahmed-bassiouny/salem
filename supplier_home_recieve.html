<body>

    <div id="wrapper" dir="rtl">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

            <!-- /.navbar-header -->
            <!-- /.navbar-top-links -->

            <!-- /.navbar-static-side -->
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" dir="rtl">
                    <button style="float: left;" onclick="back()" class="btn btn-danger">رجوع </button>

                    <h2 id="name" style="text-align: center;"></h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="table-responsive">
                            <table style="width:70%;" id="mytable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>
                                            فاتورة جديدة
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>التاريخ</th>
                                        <td><input id="date" type="date" class="form-control"></textarea></td>
                                    </tr>

                                    <tr>
                                        <th>المبلغ بالدولار </th>
                                        <td><input id="dollar" type="number" class="form-control" value="0"
                                                onchange="onChangeType()"></textarea></td>
                                    </tr>

                                    <tr>
                                        <th>سعر العملة</th>
                                        <td>
                                            <input id="price" type="number" class="form-control" value="0"
                                                onchange="onChangeType()"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th> عمولة التحويل</th>
                                        <td>
                                            <input id="price_discount" type="number" class="form-control" value="0"
                                                onchange="onChangeType()"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input style="font-size: 14pt;" id="dynamic_title"
                                                class="form-control"></textarea></td>
                                        <td><input onchange="onChangeType()" id="dynamic_value" type="number" value="0"
                                                class="form-control"></textarea></td>
                                    </tr>
                                    <tr>
                                        <th> المبلغ بالمصرى</th>
                                        <td>
                                            <input id="egp" value="0" onchange="onChangeType()" type="number" class="form-control"></textarea>
                                        </td>
                                    </tr>
                                    <tr >
                                        <th>  الاجمالى</th>
                                        <td>
                                            <input disabled id="total" type="number" class="form-control"></textarea>
                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                            <button type="button" style="width:30%;" id="save" onclick="save_for_salem()"
                                class="btn btn-outline btn-primary btn-lg btn-block">حفظ</button>
                        </div>
                        <!-- /.panel-heading -->


                        <br />
                        <br />
                        <div class="panel-body" dir="rtl">
                            <h1>فواتير بالعمليات التى ارسلت من التاجر </h1>

                            <table width="50%" id="myTable" dir="rtl"
                                class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>التاريخ</th>
                                        <th>المبلغ بالدولار</th>
                                        <th>سعر العملة</th>
                                        <th>عمولة التحويل</th>
                                        <th> مصاريف اخرى</th>
                                        <th>المبلغ بالمصرى</th>
                                        <th> الاجمالى</th>
                                        <th>خيارات</th>
                                    </tr>

                                </thead>
                                <tbody id="Customdata">

                                    <td colspan="8" class='app-spinner' style="text-align: center"><i
                                            class="fa fa-spinner fa-spin" style="font-size:24px"></i></td>

                                </tbody>
                            </table>
                            <br />
                            <br />
                            <h1 hidden id="my_total" style="text-align: center;"></h1>
                            <br />
                            <br />
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="firebaseconfig.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>


        $(document).ready(function () {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });


        var key = getParameter("key");
        var name = getParameter("name");
        var myTotal = 0;

        document.getElementById("name").innerHTML = name

        var database = firebase.database();
        search();
        function search() {

            database.ref('reveice').child(key).on('value', function (snapshot) {
                document.getElementById("Customdata").innerHTML = ""
                myTotal = 0
                snapshot.forEach(function (childSnapshot) {
                    var childData = childSnapshot.val();
                    if (childData.dynamic_title) {
                        var table = `<tr> <td> ${childData.date} </td> <td> ${childData.dollar} </td> <td> ${childData.price} </td><td> ${childData.price_discount} </td> <td> ${childData.dynamic_title + " ( " + childData.dynamic_value + " )"} </td><td> ${childData.egp} </td><td> ${childData.total} </td><td> <button style="color:red;" class='btn btn-error' onclick="deleteItem('${childSnapshot.key}')">حذف </a></td> </tr>`;
                    } else {
                        var table = `<tr> <td> ${childData.date} </td> <td> ${childData.dollar} </td> <td> ${childData.price} </td><td> ${childData.price_discount} </td> <td> </td><td> ${childData.egp} </td><td> ${childData.total} </td><td> <button style="color:red;" class='btn btn-error' onclick="deleteItem('${childSnapshot.key}')">حذف </a></td> </tr>`;
                    }
                    $('.app-spinner').remove();
                    myTotal += parseFloat(childData.egp);
                    document.getElementById("Customdata").innerHTML += table;
                });
                document.getElementById("my_total").innerHTML = `رصيد لكم طرفنا ${myTotal}`;
            });
        }
        function onChangeType() {
            var dollar = document.getElementById("dollar").value
            var egp = document.getElementById("egp").value

            if (dollar > 0){
                document.getElementById("total").value = ((dollar * document.getElementById("price").value) - document.getElementById("price_discount").value) - document.getElementById("dynamic_value").value
            }else {
                document.getElementById("total").value = (egp - document.getElementById("price_discount").value) - document.getElementById("dynamic_value").value
            }
            
        }

       

        function save_for_salem() {
            var date = document.getElementById("date").value
            var dollar = document.getElementById("dollar").value
            var egp = document.getElementById("egp").value
            var price_discount = document.getElementById("price_discount").value
            var dynamic_title = document.getElementById("dynamic_title").value
            var dynamic_value = document.getElementById("dynamic_value").value
            var total = document.getElementById("total").value
            if (date != "" && total > 0) {
                var price = document.getElementById("price").value

                database.ref().child('reveice').child(key).push().set({
                    date: date,
                    dollar: dollar,
                    egp: egp,
                    price: price,
                    price_discount: price_discount,
                    dynamic_title: dynamic_title,
                    dynamic_value: dynamic_value,
                    total: total,
                }, function (error) {
                    if (error) {
                        // The write failed...
                        alert("خطا");
                    } else {
                        // Data saved successfully!
                        alert("تم الحفظ بنجاح");
                        document.getElementById("date").value = ""
                        document.getElementById("dollar").value = "0"
                        document.getElementById("egp").value = "0"
                        document.getElementById("price").value = "0"
                        document.getElementById("price_discount").value = "0"
                        document.getElementById("dynamic_title").value = ""
                        document.getElementById("dynamic_value").value = "0"
                        document.getElementById("total").value = "0"
                    }
                });

            } else {
                alert("خطا برجاء كمل باقى البيانات")
            }

        }

        function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
        }

        function back() {
            window.history.back();
        }

        function deleteItem(subKey) {


            database.ref("reveice").child(key).child(subKey).remove().then(function () {
                alert("تم الحذف بنجاح");
            });
        }

    </script>

</body>

</html>
