        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>


            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });


            var key = getParameter("key");
            var name = getParameter("name");

            var money = 0;
            var goods = 0;
            var goodsBack = 0;

            document.getElementById("name").innerHTML = name + "<br/>"

            var database = firebase.database();
            fetchGoods();


            function fetchGoods() {
                database.ref('employee_have_items').child(key).once('value', function (snapshot) {
                    snapshot.forEach(function (childSnapshot) {
                        var childData = childSnapshot.val();
                        goods += parseFloat(childData.price) * parseInt(childData.count)
                        goodsBack += parseFloat(childData.price) * parseInt(childData.received)
                    });
                    document.getElementById("first").innerHTML = `${goods} جنية مصرى`
                    document.getElementById("second").innerHTML = `${goodsBack} جنية مصرى`
                    fetchMoney()
                });
            }

            function fetchMoney() {
                database.ref('employee_have_price').child(key).once('value', function (snapshot) {
                    snapshot.forEach(function (childSnapshot) {
                        var childData = childSnapshot.val();
                        money += parseFloat(childData.price) 
                    });
                    document.getElementById("third").innerHTML = `${money} جنية مصرى`
                    document.getElementById("fourth").innerHTML = `${goods - goodsBack - money} جنية مصرى`
                });
            }
           
            function getParameter(theParameter) {
                var params = window.location.search.substr(1).split('&');

                for (var i = 0; i < params.length; i++) {
                    var p = params[i].split('=');
                    if (p[0] == theParameter) {
                        return decodeURIComponent(p[1]);
                    }
                }
                return false;
            }

            function myprint() {
                document.getElementById("search_div").style.display = "none";
                document.getElementById("title").style.display = "none";
                print()
                document.getElementById("title").style.display = "block";
                document.getElementById("search_div").style.display = "flex";
            }
            function back() {
                window.history.back();
            }

            function getDate() {
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
                var yyyy = today.getFullYear();

                today = dd + '-' + mm + '-' + yyyy;
                document.getElementById("title_2").innerHTML = "بيان بضاعة لكم وتحويلات لنا حتى " + " " + today;


            }
        </script>
