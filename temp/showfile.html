<html>

<head>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: 150px;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
            <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
            
</head>

<body>
        <div id='app-spinner' style="text-align: center"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div>                
    <div style="text-align:center;margin:20px" id="mybody">
        <img id='myimg' />
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="firebaseconfig.js"></script>
<script>
    var key = getParameter("key");
    var database = firebase.database();
            database.ref('FILES/'+key).once('value', function(snapshot) {
                document.getElementById('myimg').src = snapshot.val().path;
                document.getElementById("app-spinner").remove();
            });

    function getParameter(theParameter) {
        var params = window.location.search.substr(1).split('&');

        for (var i = 0; i < params.length; i++) {
            var p = params[i].split('=');
            if (p[0] == theParameter) {
                return decodeURIComponent(p[1]);
            }
        }
        return false;
    }
</script>

</html>
