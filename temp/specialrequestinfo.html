  <script>

   var key = getParameter("key");

        var database = firebase.database();
        var mylocation;
        database.ref('SPECIAL_REQUEST/'+key).once('value', function(snapshot) {

                document.getElementById("phone").innerHTML = childData.phone;

                document.getElementById("endPoint").innerHTML =childData.endPoint;
                document.getElementById("pay").innerHTML = childData.pay;
                document.getElementById("number").innerHTML=childData.number;
                document.getElementById("carType").innerHTML=childData.carType;
                document.getElementById("numberOfCar").innerHTML=childData.numberOfCar;
                $('.app-spinner').remove();
                document.getElementById("mytable").style.visibility="visible";
        });


 
function getParameter(theParameter) { 
  var params = window.location.search.substr(1).split('&');
 
  for (var i = 0; i < params.length; i++) {
    var p=params[i].split('=');
    if (p[0] == theParameter) {
      return decodeURIComponent(p[1]);
    }
  }
  return false;
}
