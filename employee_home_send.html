        function getProduct() {
            database.ref().child('prices_items').orderByChild("order").once('value', function (snapshot) {

                snapshot.forEach(function (childSnapshot) {
                    var childData = childSnapshot.val();
                    //alert(childData.price)
                    if(childData.name!=""){
                    var table = `<option value=${childData.price}>${childData.name}</option>;`


                    document.getElementById("type").innerHTML += table;
                }

                });
                fetchData()
            });

        function getNote() {

            database.ref().child('employee').child(key).child("note").once('value', function (snapshot) {
                document.getElementById("note").value = snapshot.val()

        function saveNote(btn) {
            btn.disabled = true;
            database.ref('employee').child(key).child("note").set(document.getElementById("note").value).then(function () {
                alert("تم الحفظ بنجاح")
                btn.disabled = false;
            });

        function deleteNote(btn) {
            btn.disabled = true;
            database.ref('employee').child(key).child("note").remove().then(function () {
                alert("تم الحذف بنجاح")
                document.getElementById("note").value = ""
                btn.disabled = false;
            });
        }

                    // }else

                    if ( totalNotReceived!= 0) {
                        var option = `<button class='btn btn-primary' onclick="showDialog('${totalNotReceived}','${childSnapshot.key}','${childData.received}')">استرداد بضاعه</button>`
                        var option_2 = `<a  href='employee_return_goods.html?key=${key}&itemKey=${childSnapshot.key}&name=${childData.type}&totalCount=${childData.count}&totalReceived=${childData.received}'  class='btn btn-warning' )">تفاصيل استرداد البضاعه</a>`

                        var table = `<tr> <td> ${childData.date} </td><td> ${childData.count} </td> <td> ${childData.type} </td> <td> ${childData.color} </td> <td> ${childData.price} </td> <td> ${childData.total} </td> <td> ${childData.received}</td><td style='color:black'> ${childData.count - childData.received} </td><td> <button style="color:red;" class='btn btn-error' onclick="deleteItem('${date}','${childSnapshot.key}')">حذف </a> ${option_2} </td> </tr>`;

        function showDialog(totalNotReceived,subKey,received){
            var date = document.getElementById("date").value
            if(date == null || date =="") {
                alert('برجاء اختار تاريخ الاسترداد')
                return
            }
            var  newReceived = prompt(' تاريخ الاسترداد '+date+'\n'+` المتبقي ${totalNotReceived}`);
            
            if(newReceived == null) return
            if( parseInt(newReceived) <= parseInt(totalNotReceived) ){
                var totalReceived = parseInt(received) + parseInt(newReceived)
                receivedTotal(subKey,date,newReceived,totalReceived)
            }else {
                alert('الرقم غير صحيح')
            }
        }

            //     }

            database.ref('employee_have_items').child(key).child(subKey).child("receivedData").push().set(

                    receivedTotal:count,

                if (error) {

            database.ref('employee_have_items').child(key).child(subKey).child("received").set(parseInt(totalReceived), function (error) {

        function save(btn) {
            var total = document.getElementById("total").value
            if (total > 0) {
                var count = document.getElementById("count").value
                var date = document.getElementById("date").value
                var price = document.getElementById("price").value

                if(date == null || date ==""){
                    alert('برجاء اختيار التاريخ')
                    return;
                }
                var type = document.getElementById("type").options[document.getElementById("type").selectedIndex].text
                var color = document.getElementById("color").value
                btn.disabled = true;
                database.ref().child('employee_have_items').child(key).push().set({
                    total: total,
                    count: count,
                    date: date,
                    price: price,
                    invisible: false,
                    received: 0,
                    type: type,
                    color: color,
                }, function (error) {
                    if (error) {
                        // The write failed...
                        alert("خطا");
                        btn.disabled = false;
                    } else {
                        // Data saved successfully!
                        alert("تم الحفظ بنجاح");
                        document.getElementById("total").value = ""
                        document.getElementById("count").value = ""
                        document.getElementById("price").value = ""
                        document.getElementById("type").value = ""
                        document.getElementById("color").value = ""
                        btn.disabled = false;
                    }
                });

            } else {
                alert("خطا برجاء كمل باقى البيانات")
            }

        }

        function deleteItem(date, subKey) {

            database.ref("employee_have_items").child(key).child(subKey).remove().then(function () {

            });
        }
        }
        function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p = params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
        }
        function back() {
            window.history.back();
