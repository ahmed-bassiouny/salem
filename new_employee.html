<body>

                    <div class="panel panel-default">

                                <table style="width:70%;" id="mytable" class="table table-bordered table-striped">

                                        <tr>
                                            <th></th>
                                            <th>
                                                بيانات الصنايعي
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>اسم الصنايعي</th>
                                            <td><input id="name" class="form-control"></textarea></td>
                                        </tr>
                                        <tr>
                                            <th >رقم الهاتف</th>
                                            <td ><input id="phone" type="number" 
                                                    class="form-control"></textarea></td>
                                        </tr>
                                        <tr>
                                            <th>المحافظة</th>
                                            <td>
                                                <select id="city" class="form-control">

<script>

    var database = firebase.database();

    function save() {
        var city = document.getElementById("city").value;
        
        var name = document.getElementById("name").value;
        if (name == "")
            return
        var phone = document.getElementById("phone").value;

        var agent = {
            name: name,
            phone: phone,
            city:parseInt(city)
        };
        var newPostKey = firebase.database().ref().child('employee').push().set(agent);
        alert('تم حفظ الصنايعي بنجاح');
        document.getElementById("name").value = ""
        document.getElementById("phone").value = ""
    }

    function back(){
        window.history.back();
    }
</script>
